<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <title>Calculadora</title>

    <script>
        function calcular(tipo, valor){
            if(tipo === 'acao'){
                if(valor === 'c'){
                    document.getElementById('resultado').value = ''
                }

                if(valor === '+' || valor ==='-' || valor ==='*' || valor ==='/' || valor ==='.'){
                    document.getElementById('resultado').value += valor
                }

                if(valor === '='){
                    var valor_final = eval(document.getElementById('resultado').value)
                    document.getElementById('resultado').value = valor_final
                }

            }else if(tipo === 'valor'){
                document.getElementById('resultado').value += valor
            }

        }
    </script>

</head>
<body>
    <div id="corpo">
        <div id="visor">
            <input id="resultado"type="text" placeholder="0" disabled="disabled"/>
        </div>

        <div id="numerico">
            <div class="linha">
                <button class="botaoC" type="text" onclick="calcular('acao', 'c')">C</button>
                <button class="botao" type="text" onclick="calcular('acao', '/')">/</button>
                <button class="botao" type="text" onclick="calcular('acao', '*')">X</button>
            </div>

            <div class="linha">
                <button class="botao" type="text" onclick="calcular('valor', 7)">7</button>
                <button class="botao" type="text" onclick="calcular('valor', 8)">8</button>
                <button class="botao" type="text" onclick="calcular('valor', 9)">9</button>
                <button class="botao" type="text" onclick="calcular('acao', '-')">-</button>
            </div>

            <div class="linha">
                <button class="botao" type="text" onclick="calcular('valor', 4)">4</button>
                <button class="botao" type="text" onclick="calcular('valor', 5)">5</button>
                <button class="botao" type="text" onclick="calcular('valor', 6)">6</button>
                <button class="botao" type="text" onclick="calcular('acao', '+')">+</button>
            </div>

            <div id="duasUltimasLinhas">

                <div id="linha1">
                    <button class="botao" type="text" onclick="calcular('valor', 1)">1</button>
                    <button class="botao" type="text" onclick="calcular('valor', 2)">2</button>
                    <button class="botao" type="text" onclick="calcular('valor', 3)">3</button>
                </div>

                <div id="linha2">
                    <button class="botao0" type="text" onclick="calcular('valor', 0)">0</button>
                    <button class="botao" type="text" onclick="calcular('acao', '.')">.</button>
                </div>

                <div id="linha0">
                    <button class="botaoIgual" type="text" onclick="calcular('acao', '=')">=</button>
                </div>

            </div>


            
        </div>
    </div>


</body>
</html>
